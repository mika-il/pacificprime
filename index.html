<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
  <title>Pacific Prime</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="function.js"></script>
</head>
<body>
<div class="container">
<div class="col-md-6 ">
  <!-- PAGE TITLE -->
  <div class="page-header">
    <h1>Form</h1>
  </div>
  <!-- SHOW ERROR/SUCCESS MESSAGES -->
  <div id="messages"></div>

  <!-- FORM -->
  <form id="customerForm" enctype="multipart/form-data">
    <div id="name-group" class="form-group">
      <label>Name <span class="text-danger">*</span></label>
      <input type="text" name="name" class="form-control" >
      <span class="help-block"></span>
    </div>
    <div id="phone-group" class="form-group">
      <label>Phone <span class="text-danger">*</span></label>
      <input type="text" name="phone" class="form-control" >
      <span class="help-block"></span>
    </div>
    <div id="email-group" class="form-group">
      <label>Email <span class="text-danger">*</span></label>
      <input type="text" name="email" class="form-control" >
      <span class="help-block"></span>
    </div>
    <div id="company-group" class="form-group">
      <label>Company <span class="text-danger">*</span></label>
      <input type="text" name="company" class="form-control" >
      <span class="help-block"></span>
    </div>
    <div id="companyLogo-group" class="form-group">
      <label>Company Logo <span class="text-danger">*</span></label>
      <input type="file" name="companyLogo" id="companyLogo" class="form-control-file" >
      <span class="help-block"></span>
    </div>
    <!-- SUBMIT BUTTON -->
    <button type="submit" class="btn btn-success btn-lg btn-block" id="buttonSubmit">
       SUBMIT
    </button>
  </form>

</div>
<div class="col-md-6">
  <!-- PAGE TITLE -->
  <div class="page-header">
    <h1>Results:</h1>
  </div>
  <div id="customerName"></div>
  <div id="customerPhone"></div>
  <div id="customerEmail"></div>
  <div id="customerCompany"></div>
  <div id="customerCompanyLogo"></div>
  <div id="lastID"></div>
</div>
</div>
</body>
</html>
